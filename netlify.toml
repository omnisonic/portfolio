[build]
  command = "node build-data.js"
  publish = "public"

[build.environment]
  NODE_VERSION = "22.17.0"
  GITHUB_USERNAME = "omnisonic"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { "Accept" = ["text/html"] }

# Headers for image files to ensure correct MIME types
[[headers]]
  for = "/images/repos/*"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/repos/*.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/screenshots/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
