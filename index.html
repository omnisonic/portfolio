<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - GitHub Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile-image-container">
                <img id="profile-image" src="" alt="GitHub Profile" style="display: none;">
                <div id="profile-loading" class="profile-loading">Loading profile...</div>
            </div>
            <div class="header-text">
                <h1>My GitHub Portfolio</h1>
                <p>Explore my latest projects and contributions</p>
            </div>
        </div>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search repositories...">
        </section>

        <section id="repos-container" class="repos-container">
            <div class="loading">Loading repositories...</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Portfolio. Built with vanilla JavaScript.</p>
    </footer>

    <script>
        window.GITHUB_USERNAME = 'omnisonic';
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
